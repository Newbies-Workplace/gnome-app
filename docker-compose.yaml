services:
  minio:
    image: docker.io/bitnami/minio:2022
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: supersecret
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
  gnome-mobile:
    build:
      context: ./apps/gnome-mobile
    restart: unless-stopped
    init: true
    ports:
      - "3001:3000"
    env_file:
      - ./apps/gnome-mobile/.env
  gnome-db:
    image: postgres:15.3
    restart: unless-stopped
    environment:
      POSTGRES_USER: gnome
      POSTGRES_PASSWORD: gnome
    ports:
      - "5432:5432"
#    volumes:
#      - gnome-db-data:/var/lib/postgresql/data

#volumes:
#  gnome-db-data:
volumes:
  minio_data:
    driver: local
